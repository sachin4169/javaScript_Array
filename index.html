<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScrip Array</title>
    <style>
      .container {
        margin: auto;
        width: 40%;
      }
      .add {
        margin: auto;
      }
      #table {
        margin-top: 8%;
      }
      table {
        width: 100%;
      }
      th {
        text-align: left;
      }
      tr {
        border-bottom: 1px solid gray;
      }
      td {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p id="error" style="color: brown"></p>
      <label for="">Company:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="company" required /><br /><br />
      <label for="">Model:</label
      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="model" required /><br /><br />
      <label for="">Memory (GB):</label
      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="number" id="memory" required /><br /><br />
      <label for="">Price (RS):</label
      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="number" id="price" required /><br /><br />
      <button class="add" onclick="add()">Add</button>
      <br />
      <br />

      <select name="" id="sort">
        <option value="">-Sort-</option>
        <option value="Asc">Ascending</option>
        <option value="Desc">Descending</option>
      </select>
      <select name="" id="sort_by">
        <option value="">-Sort by-</option>
        <option value="Name">Company</option>
        <option value="Model">Model</option>
        <option value="Memory">Memory</option>
        <option value="Rs">Price</option>
      </select>

      <button onclick="sorting()">Sort</button><br />
      <br />

      <select name="" id="selectfield">
        <option value="">-Select Field-</option>
        <option value="Name">Company</option>
        <option value="Model">Model</option>
        <option value="Memory">Memory</option>
        <option value="Rs">Price</option>
      </select>
      <input type="text" id="item" />
      <button onclick="search()">Search</button>

      <div id="table"></div>
      
      <select name="" id="product">
        <option value="">-Select Field-</option>
      </select>

      <input type="number" id="quantity" />
      <button onclick="addcart()">Add</button>
      <button onclick="bill()">Generate Bill</button>
      <div id="billtable">

      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
