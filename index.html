<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScrip Array</title>

    <style>
      .container {
        margin: auto;
        width: 100%;
      }
      .add {
        margin: auto;
      }
      #table {
        margin: 4% 0;
        width: 100%;
      }
      th,
      td {
        text-align: left;
        padding: 4px;
        width: 10%;
        border-bottom: 1px solid gray;
      }
      tr {
        border-bottom: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p id="error" style="color: brown"></p>
      <label for="">Company:</label><br />
      <input type="text" id="company" required /><br /><br />

      <label for="">Model:</label><br />
      <input type="text" id="model" required /><br /><br />

      <label for="">Memory (GB):</label><br />
      <input type="number" id="memory" required /><br /><br />

      <label for="">Price (RS):</label><br />
      <input type="number" id="price" required /><br /><br />

      <label for="">Quantity:</label><br />
      <input type="number" id="quantity" required /><br /><br />

      <button class="add" onclick="add()">Add</button>
      <br />
      <br />

      <h3>Sort product </h3>
      <select name="" id="sort">
        <option value="">-Sort-</option>
        <option value="Asc">Ascending</option>
        <option value="Desc">Descending</option>
      </select>
      <select name="" id="sort_by">
        <option value="">-Sort by-</option>
        <option value="Name">Company</option>
        <option value="Model">Model</option>
        <option value="Memory">Memory</option>
        <option value="Rs">Price</option>
      </select>

      <button onclick="sorting()">Sort</button><br />
      <br/>

      <h3>Sorting by Price </h3>
     <input type="number" id="min" placeholder="Min">
     <input type="number" id="max" placeholder="Max">

      <button onclick="pricesorting()">Sort</button><br />
      <br />

      <h3>Search Product</h3>
      <select name="" id="selectfield">
        <option value="">-Select Field-</option>
        <option value="Name">Company</option>
        <option value="Model">Model</option>
        <option value="Memory">Memory</option>
        <option value="Rs">Price</option>
      </select>
      <input type="text" id="item" />
      <button onclick="search()">Search</button>

      <div id="table"></div>

      <h3>Add to cart</h3>
      <select name="" id="product">
        <option value="">-Select Field-</option>
      </select>
      <input type="number" id="productquantity" />
      <button onclick="addcart()">Add</button>
      <button onclick="bill()">Generate Bill</button>
      <div id="billtable"></div>

      <h3>Update prouct</h3>
      <select name="" id="newproduct">
        <option value="">-Select Field-</option>
      </select>
      <input type="number" id="newquantity" />
      <button onclick="update()">Update</button>
      <div id="billtable"></div>

      <h3>Rating prouct</h3>
      <select name="" id="rating_product">
        <option value="">--Select Product--</option>
      </select>
      <select name="" id="rating">
        <option value="">--Select Rating--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">4</option>
        <option value="5">5</option>
      </select>

      <button onclick="rating()">Rate</button><br />
      <br />

      <div id="rtable"></div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
